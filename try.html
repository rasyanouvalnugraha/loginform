<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-indigo-600">
      <div class="w-96 p-4 shadow-lg bg-white rounded-2xl sm:p-7">
        <h1 class="text-3xl block text-center font-bold">Login Form</h1>
        <div class="mt-3">
          <label for="username" class="block text-base font-bold mb-2 ml-1"><i class="fa-solid fa-user"></i> Username</label>
          <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Username">
        </div>
        <br>
        <div class="mt-3">
          <label for="password" class="block text-base font-bold mb-2 ml-1"><i class="fa-solid fa-lock"></i> Password</label>
          <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Password">
        </div>
        <div class="mt-3 flex justify-between items-center ml-1">
          <div>
            <input type="checkbox">
            <label for="Remember">Remember Me</label>
          </div>
          <div>
            <a href="https://smkn65-hospot.vercel.app/" class="text-indigo-800 font-semibold">Forgot Password?</a>
          </div>
        </div>
        <div class="mt-3 flex justify-center bg-sky-400 border-solid
         rounded-lg text-xl font-bold hover:cursor-pointer hover:bg-transparent py-2">
          <input type="submit">
        </div>
      </div>
    </div>
</body>
</html>
